
<html>
<body>
<h1>Hello World</h1>
<script type="text/javascript" charset="utf-8">
function unique(arr) {
  let result = [];
  for (let str of arr) {
    if (!result.includes(str)) {
      result.push(str);
    }
  }
  return result;
}

let str= ["миша", "куст", "куст", "куст",
  "куст", "куст", "миша", "миша" ];

alert( unique(str) );
</script>
</body>
</html>
